<!DOCTYPE HTML>
<html lang="en">
    <head>
        <link href="{{ url_for('static', path='/main.css') }}" rel="stylesheet">
        <title>Convertion by Whisper</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="b-example-divider"></div>
        
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h3 class="display-6 fw-bold lh-1 mb-3">Speech to text application form</h3>
        <form action="/" enctype="multipart/form-data" method="post">
            <div class="mb-3">
                <label class="form-label">Select Audio or Video file</label>
                <input class="form-control" type="file" accept="audio/*" capture id="recorder" name="file" required ><br>
            
            
            
                <label class="form-label" for="model_type">Choose a Whisper model which you want to use:<br></label> <br>
                <select class="form-select" id="model_type" name="model_type">
                    <option value="tiny">tiny</option>
                    <option value="base">base</option>
                    <option value="small">small</option>
                    <option value="medium">medium</option>
                    <option value="large">large</option>
                </select><br>

                <label class="form-label" for="interval">Enter the time between timestamps (leave blank for no timestamps):</label>
                <br>
                <input class="form-control" type="text" id="interval" name="interval"><br><br>
            </div>
            

            <script>
                const recorder = document.getElementById('recorder');
                const player = document.getElementById('player');

                recorder.addEventListener('change', function (e) {
                  const file = e.target.files[0];
                  const url = URL.createObjectURL(file);
                  player.src = url;
                });
            </script>

            
            
            
        
      </div>
        <div class="col-md-10 mx-auto col-lg-5 p-4 p-md-5 border rounded-3 bg-light">
            <div class="checkbox mb-3">
                <label for="exampleInputEmail1" class="form-label">Preview</label>
                <label>
                    <audio id="player" controls></audio><br>
                </label>
            </div>
            <hr class="my-4">
            <input class="w-100 btn btn-primary btn-lg" type="submit" id="submit" value="Convert audio to text">
            <textarea class="form-control" placeholder="Transcription" id="floatingTextarea">
            
                {% if text %}
                    {{ text }}
                {% endif %}

            </textarea>
        </div>
  </form> 
    </div>
  </div>
        <div class="b-example-divider"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
